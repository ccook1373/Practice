<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./ecommerce.css">
</head>
<body>
    <section id="landing">
        <nav>
            <div class="nav__container">
                <img class="logo" src="./assets/Library.svg" alt="">
                <ul class="nav__links">
                    <li><a href="#" class="nav__link">Home</a></li>
                    <li><a href="#" class="nav__link">Contact</a></li>
                    <li><a href="#" class="nav__link nav__link--primary">Books</a></li>
                </ul>
            </div>
        </nav>
        <header>
            <div class="header__container">
                <div class="header__description">
                    <h1>America's most awarded online library platform</h1>
                    <h2>Find your dream book with <span class="purple">Library</span></h2>
                    <a href="#features"></a>
                    <button class="btn">Browse books</button>
                </div>
                <figure class="header__img--wrapper">
                    <img src="./assets/Undraw_Books.svg" alt="">
                </figure>
            </div>
        </header>
    </section>
    <main>
        <section id="highlights">
            ::before
            <div class="container">
                <div class="row">
                    <h2 class="section__title">
                        Why choose <span class="purple">Library?</span>
                    </h2>
                    <div class="highlight__wrapper">
                        <div class="highlight">
                            <div class="highlight__img">
                                <i class="fa-solid fa-bolt"></i>
                                <h3 class="highlight__subtitle"> Easy and Quick </h3>
                                <p class="highlight__para">Get access to the book you purchased online instantly.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            ::after
        </section>


        <section id="features">
            ::before
            <div class="container">
                <div class="row">
                    <h2 class="section__title">_</h2>
                    <div class="highlight__wrapper">
                        <div class="highlight"></div>
                        <div class="highlight"></div>
                        <div class="highlight"></div>
                    </div>
                </div>
            </div>
            ::after
        </section>
        <section id="recent">
            ::before
            <div class="container">
                <div class="row">
                    <h2 class="section__title">_</h2>
                    <div class="highlight__wrapper">
                        <div class="highlight"></div>
                        <div class="highlight"></div>
                        <div class="highlight"></div>
                    </div>
                </div>
            </div>
            ::after
        </section>
    </main>
    <footer></footer>
</body>
</html>
